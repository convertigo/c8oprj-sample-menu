↓Style [ngx.components.UIStyle-1676453122514]: 
  styleContent: 
    - xmlizable: 
      - ↑classname: com.twinsoft.convertigo.beans.common.FormatedContent
      - com.twinsoft.convertigo.beans.common.FormatedContent: 
        →: |
          '	ion-grid.rightMenu {
          		background-color: #522114;
          		
          		ion-row {
          /* 			padding: 0.5rem; */
          			
          			ion-col {
          /* 				border: 1px solid #403ea1; */
              			background-color: #e0381a;
              			box-shadow: 0 1px 4px #441b10;
          				margin: 0.3rem;
          				border-radius: 4px;
          				padding: 0;
          				
          				div.vCenter {
          					height: 100%;
          					display: flex;
               				justify-content: center;
               				align-items: center;
               				color: #fff !important;
               				  				
          	     			p {
          	 					margin-block-start: 0.5em;
          						margin-block-end: 0;
          						font-size: 0.8rem;
          	 				}
          				}				
          				
          				div.bg1, div.bg2, div.bg3 {
          					background-color: transparent;
          					background-position: center;
          					background-repeat: no-repeat;
          					background-size: cover;
          					border-radius: 4px;
          				}
          				
          				div.bg1 {
          					background-image: url("../../../../DisplayObjects/mobile/assets/great-smoky-mountains-national-park-nc-western-north-carolina-dave-allen.jpg");
          				}
          				
          				div.bg2 {
          					background-image: url("../../../../DisplayObjects/mobile/assets/Historic-mill-in-Golling-Salzburg.jpg");
          				}
          				
          				div.bg3 {
          					background-image: url("../../../../DisplayObjects/mobile/assets/coucher-de-soleil-plage.jpg");
          				}
          			}
          		}
          	}
          '
